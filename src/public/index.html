
<!DOCTYPE html>
<html>
	<head>
		<title>Overviewer Runner for Better World</title>
		<style>
			.log {
				font-family: monospace;
			}

			.log .error {
				color: red;
			}

			.map-url {
				margin: 10px 0;
			}

			.map-url.disabled {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="log"></div>
		<div class="map-url">You can find the map here: <a href="https://hochburg.devlysh.com/misc/better-world-map/">https://hochburg.devlysh.com/misc/better-world-map/</a></div>
		<button class="run-button" disabled>Go!</button>
		<button class="clear-log-button">Clear log</button>
		<script src="./index.js"></script>
	</body>
</html>
